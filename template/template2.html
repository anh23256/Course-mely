<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Appreciation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Manrope", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            background-color: #f5f5f5;
        }

        .certificate-container {
            width: 297mm;
            height: 210mm;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .certificate {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: white;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('bg1.png');
            background-size: cover;
            border: 15px solid #FF6854;
            box-sizing: border-box;
        }

        /* Tạo hiệu ứng border đẹp */
        .certificate:before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid #FF6854;
            pointer-events: none;
        }

        .certificate-header {
            position: relative;
            text-align: right;
            padding: 15px 30px 0 0;
        }

        .certificate-content {
            position: relative;
            z-index: 1;
            padding: 20px 50px 30px;
            text-align: center;
            height: calc(100% - 90px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            color: #FF6854;
            font-size: 48px;
            font-weight: bold;
            margin: 0 0 15px 0;
            letter-spacing: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .title:after {
            content: '';
            display: block;
            width: 150px;
            height: 4px;
            background-color: #FF6854;
            margin: 15px auto 20px auto;
            border-radius: 2px;
        }

        .course-name {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 25px 0;
            letter-spacing: 1px;
            background-color: rgba(255, 104, 84, 0.1);
            display: inline-block;
            padding: 10px 30px;
            border-radius: 30px;
        }

        .description {
            color: #555;
            font-size: 18px;
            line-height: 1.5;
            max-width: 80%;
            margin: 0 auto 20px auto;
        }

        .name {
            color: #333;
            font-size: 54px;
            font-weight: 800;
            margin: 15px auto;
            padding: 10px 0;
            width: 80%;
            position: relative;
        }

        .name:before {
            content: '';
            position: absolute;
            width: 120px;
            height: 5px;
            background-color: #FF6854;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .date {
            color: #333;
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .signatures {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .signature {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 50px;
            border-top: 2px solid rgba(255, 104, 84, 0.3);
            min-width: 200px;
        }

        .signature-name {
            color: #FF6854;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .signature-title {
            font-size: 14px;
            color: #333;
        }
        
        .certificate-footer {
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 14px;
            color: #666;
        }
        
        .cert-number {
            display: inline-block;
            padding: 8px 15px;
            background-color: rgba(255, 104, 84, 0.1);
            border-radius: 5px;
            font-weight: bold;
        }
        
        /* Trang trí thêm một số yếu tố */
        .corner-decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 104, 84, 0.5);
            border-radius: 0;
        }
        
        .top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }
        
        .top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }
        
        .bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }
        
        .bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
        
        .decoration-element {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        
        .circle-decoration {
            width: 150px;
            height: 150px;
            border: 15px solid #FF6854;
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
        }
        
        .square-decoration {
            width: 100px;
            height: 100px;
            border: 10px solid #FF6854;
            transform: rotate(45deg);
            top: -30px;
            right: 100px;
        }
        
        @media print {
            body {
                background: none;
            }
            
            .certificate-container {
                box-shadow: none;
            }
        }
    </style>
</head>

<body>
    <div class="certificate-container">
        <div class="certificate">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>
            
            <div class="decoration-element circle-decoration"></div>
            <div class="decoration-element square-decoration"></div>
            
            <div class="certificate-header">
                <img src="dau_do" style="width: 100px; height: auto;" alt="Dấu đỏ Course MeLy">
            </div>
            
            <div class="certificate-content">
                <h1 class="title">GIẤY CHỨNG NHẬN</h1>
                <div class="course-name">course_name</div>
                
                <div class="name">user_name</div>
                
                <p class="description">Cảm ơn bạn vì tất cả sự chăm chỉ và cống hiến của mình. Hãy tiếp tục học hỏi, vì càng có nhiều kiến thức, bạn càng có cơ hội thành công trong cuộc sống.</p>
                
                <p class="date">ngay_hoan_thanh</p>
                
                <div class="signatures">
                    <div class="signature">
                        <div class="signature-name">
                            Đơn vị cấp chứng nhận
                        </div>
                        <div style="display: flex; align-items: center; gap: 6px; margin-top: 10px;" class="signature-name">
                            <img src="https://res.cloudinary.com/dvrexlsgx/image/upload/v1743350747/icon_chexvg.svg" alt="Course MeLy" style="width: 30px; vertical-align: middle;">
                            <div class="signature-title">Course MeLy</div>
                        </div>
                    </div>
                    <div class="signature">
                        <div class="signature-name">CHỮ KÝ</div>
                        <div class="signature-title" style="margin-top: 10px;">TONG VAN DUC</div>
                    </div>
                </div>
            </div>
            
            <div class="certificate-footer">
                <div class="cert-number">Chứng nhận số: chung_nhan_so</div>
            </div>
        </div>
    </div>
</body>

</html>
